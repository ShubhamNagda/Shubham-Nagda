<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-image: url("https://cdn.pixabay.com/photo/2014/06/16/23/39/black-370118_960_720.png");
            background-size: cover;
            margin: 1px;
            color: white;
            text-align: center;
            align-items: center;
        }

        .radio {
            margin-right: 42px;
        }

        select {
            margin-right: 109px;
        }
        .mobile{
            margin-left: 100px;
        }
        .email{
            margin-left: 11px;
        }
        .add{
            margin-left: 22px;
        }
        button:hover{
            cursor: pointer;
            background-color: gray;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Information Form</legend>
    <form action="">
        <label for="Name">Your Name :-</label>
        <input type="text" placeholder="Your Name:"><br><br>
        <label for="Father Name:">Father Name:</label>
        <input type="text" placeholder="Father Name:"><br><br>
        <label for="Name">Mother Name:</label>
        <input type="text" placeholder="Mother Name:"><br><br>

        <div class="radio">
            <label for=""> Your Gander:</label>
            <input type="radio" name="gander" id="">Male
            <input type="radio" name="gander" id="">female
        </div><br>
        <label for="">Mobile No.:</label>
        <select name="" id="">
            <option value="">+91</option>
            <option value="">+92</option>
            <option value="">+93</option>
            <option value="">+94</option>
        </select><br>
        <div class="mobile">
            <input type="text" placeholder="Mobile No.">
        </div><br>
        <div class="email">
        <label for="">Your E-mail:</label>
        <input type="email" name="" id="" placeholder="E-mail">
    </div><br>
        <label for="">Chose Course:</label>
        <input type="checkbox" name="" id="">B.tech
        <input type="checkbox" name="" id="">B.Sc
        <input type="checkbox" name="" id="">BCA <br><br>
        <div class="add">
        <label for="">Your Address:</label><br>
        <textarea name="" id="" cols="35" rows="10" placeholder="Your Address"></textarea><br>
        <button>Submit</button>
    </div>

    </form>
</fieldset>
</body>

</html>
